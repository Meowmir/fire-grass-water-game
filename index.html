<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire, Grass, Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Fire, Grass, Water</h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Fire burns Grass, Grass absorbs Water, and Water quenches Fire</p>
</div>

<div class="choices">
    <div class="choice" id="f">
        <img src="images/fire.png" alt="" width="100">
    </div>

    <div class="choice" id="g">
        <img src="images/grass.png" alt="" width="100">
    </div>

    <div class="choice" id="w">
        <img src="images/water.png" alt="" width="100">
    </div>
</div>

<p id="action-message">Make your move.</p>

</body>
</html>
